<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Job Fair dogadjaj</title>
          
        <h:outputStylesheet library="css" name ="index_style.css"/>
    </h:head>
    <h:body styleClass="image">
       
        <h:form id="pocetnaStrana" class="form">
            <p:messages showDetail="false" autoUpdate="true"/>
            <p:panel header="Pocetna strana" class="panel" >

                <h4>Nemate nalog?Registruj se kao:</h4>
                
                <p:commandButton value="Administrator" action="#{ControllerPage.admin()}" update="@form"/>
                &nbsp;
                <p:commandButton value="Student" action="#{ControllerPage.student()}" update="@form"/>
                &nbsp;
                <p:commandButton value="Kompanija" action="#{ControllerPage.kompanija()}" update="@form"/>               
                

               
                <br/>
                <p:commandLink action="registracijaGost" style="text-decoration:none;color:blue;" value="Bez registracije?Pristupite kao gost" />
                
                <br/>
                <h4>Ukoliko imate nalog ulogujte se:</h4>
                <h:panelGrid columns="2" cellpadding="5">             
                    <p:outputLabel for="idUsername" value="Username:"/>
                    <p:inputText id="idUsername" value="#{ControllerLogin.username}"/>


                    <p:outputLabel value="Password:"/>
                    <p:password value="#{ControllerLogin.password}"/>   
                </h:panelGrid>
                &nbsp;
                <p:commandButton value="Uloguj se" style="float:right;" action="#{ControllerLogin.login()}" update="@form"/>   

               
                <p:commandLink action="promenalozinke" style="text-decoration:none;color:blue;" value="Promeni lozinku"/>
                
            </p:panel>
        </h:form>
    </h:body>
</html>
