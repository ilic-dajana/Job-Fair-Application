<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Job Fair dogadjaj</title>
          
        <h:outputStylesheet library="css" name ="index_style.css"/>
    </h:head>
    <h:body styleClass="image">
       
        <h:form id="pocetnaStrana" class="form">
             <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate />
            </p:messages>
            <p:panel header="Pocetna strana" class="panel" >

                <h4>Nemate nalog?Registruj se kao:</h4>
               <p:panelGrid columns="3" styleClass="ui-panelgrid-blank ui-fluid" columnClasses="left,centered,right">
                <p:commandButton value="Admin" style="width:120px;height:35px" action="#{ControllerPage.admin()}" update="@form"/>
                <p:commandButton value="Student" style="width:120px;height:35px" action="#{ControllerPage.student()}" update="@form"/>
                <p:commandButton value="Kompanija" style="width:120px;height:35px" action="#{ControllerPage.kompanija()}" update="@form"/>               
                
               </p:panelGrid>
                <p:commandLink  value="Pristupite kao gost" style="text-decoration:none;color:blue; width:150px;"  action="registracijaGost?faces-redirect=true" />

                
                               
                <br/>
                <h4>Ukoliko imate nalog ulogujte se:</h4>
               <p:panelGrid columns="2" styleClass="ui-panelgrid-blank ui-fluid">
                    <p:outputLabel for="idUsername" value="Username:"/>
                    <p:inputText id="idUsername" value="#{ControllerLogin.username}"/>


                    <p:outputLabel value="Password:"/>
                    <p:password value="#{ControllerLogin.password}"/>  
                 <p:commandLink action="promenalozinke?faces-redirect=true" style="text-decoration:none;color:blue;" value="Promeni lozinku"/>
                <p:commandButton value="Uloguj se" style="float:right;" action="#{ControllerLogin.login()}" update="@form"/>   
                
                </p:panelGrid> 
            </p:panel>
        </h:form>
    </h:body>
</html>
