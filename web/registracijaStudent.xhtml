    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputText value="Username:"/>
                <h:inputText value="#{RegistracijaStudent.username}"/>
                <h:outputText value=""/>
                
                <h:outputText value="Password:"/>
                <h:inputText value="#{RegistracijaStudent.password}"/>   
                <h:outputText value=""/>
                
                <h:outputText value="Ponoviti password"/>
                <h:inputText value="#{RegistracijaStudent.ponovljenPassword}"/>   
                <h:outputText value=""/>
               
                <h:outputText value="Ime"/>
                <h:inputText value ="#{RegistracijaStudent.ime}"/>
                <h:outputText value=""/>
            
                <h:outputText value="Prezime"/>
                <h:inputText value ="#{RegistracijaStudent.prezime}"/>
                <h:outputText value=""/>
              
                <h:outputText value ="Kontakt telefon"/>
                <h:inputText value="#{RegistracijaStudent.telefon}"/>
                <h:outputText value=""/>
               
                <h:outputText value="E-mail"/>
                <h:inputText value = "#{RegistracijaStudent.email}"/>
                <h:outputText value=""/>
                
                <h:outputText value="Da li je student diplomirao"/>
                <h:selectOneRadio value="#{RegistracijaStudent.diplomirao}">
                    <f:selectItem itemValue="0" itemLabel="Nije" />
                    <f:selectItem itemValue="1" itemLabel="Jeste" />                   
                </h:selectOneRadio>
                <h:outputText value=""/>
              
                <h:outputText value="Godina studija:"/>
                <h:selectOneRadio value="#{RegistracijaStudent.godinaStudija}" layout="pageDirection">
                 <br/>   <f:selectItem itemValue="1" itemLabel="Prva godina" />
                    <f:selectItem itemValue="2" itemLabel="Druga godina" />
                    <f:selectItem itemValue="3" itemLabel="Treca godina" />
                    <f:selectItem itemValue="4" itemLabel="Cetvrta godina" />
                    <f:selectItem itemValue="5" itemLabel="Peta(master) godina" />
                 </h:selectOneRadio>
                <h:outputText value=""/>
                    
                <h:commandButton value="Registruj se" action="#{RegistracijaStudent.registracija()}"/>   
            </h:panelGrid>
        </h:form>
