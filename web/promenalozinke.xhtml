<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title> Promena lozinke </title>
         <h:outputStylesheet library="css" name="registration_style.css"/>
    </h:head>
    <h:body styleClass="image">
        <div style="padding-top: 1rem">
            <h:form class="form">
            <p:toolbar id="tbL">
                    <f:facet name="left">
                        <p:commandButton  value="Home" action="#{ControllerPage.home()}"/>
                    </f:facet>                   
                </p:toolbar> 
            </h:form>
        </div>
        <h:form id="promenaLozinke" class="form">

            <p:messages showDetail="false" autoUpdate="true"/>  
            <p:panel header="Promena lozinke" class="panel">
             <p:panelGrid columns="2" styleClass="ui-panelgrid-blank ui-fluid">
                   
                    <p:outputLabel for="username" value="Username: "/>
                    <p:inputText id="username" value="#{ControllerPassword.username}"
                                required="true" requiredMessage="Uneti username!"/>   
                    <p:outputLabel for="passwordStari" value="Password stari:"/>
                    <p:password id="passwordStari" value="#{ControllerPassword.oldPassword}"
                                required="true" requiredMessage="Upisati stari password!"/>
                    <p:outputLabel for="passwordNovi" value="Password novi:"/>
                    <p:password id="passwordNovi" value="#{ControllerPassword.newPassword}"
                                required="true" requiredMessage="Uneti novi password!"
                                feedback="true" promptLabel="password strength"
                                weakLabel="weak" goodLabel="good" strongLabel="strong"
                                inline="true" match="confirmPassword"/>   

                    <p:outputLabel for="confirmPassword" value="Ponoviti novi password"/>
                    <p:password id="confirmPassword" value="#{ControllerPassword.confirmNewPassword}"
                                required="true" requiredMessage="Ponoviti password!"/>   
           </p:panelGrid>
                    
                <p:commandButton value="Promeni lozinku" action="#{ControllerPassword.changePassword()}" update="@form"/>   
                
            </p:panel>
        </h:form>

    
</h:body>
</html>
