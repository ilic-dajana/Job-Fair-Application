<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login page</title>
    </h:head>
    <h:body>
        <form>
             <h:panelGrid columns="3">
                <h:outputText value="Username:"/>
                <h:inputText value="#{ControllerLogin.username}"/>
                <h:outputText value="#{ControllerLogin.msgUsername}"/>
                
                <h:outputText value="Password:"/>
                <h:inputText value="#{ControllerLogin.password}"/>   
                <h:outputText value="#{ControllerLogin.msgPassword}"/>
                
                <h:commandButton value="Uloguj se" action="#{ControllerLogin.login()}"/>   

             </h:panelGrid>
        </form>
    </h:body>
</html>
