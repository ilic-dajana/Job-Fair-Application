<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title> Gost </title>
        <h:outputStylesheet library="css" name="registration_style.css"/>

    </h:head>
    <h:body>

        <h:form id="gostRegistracija" class="form">
            <p:messages showDetail="false" autoUpdate="true"/>
            <p:panel header="Pretraga" class="panel">
                <h:panelGrid columns="2" cellpadding="5" >
                    <p:outputLabel for="idName" value="Pretraga po imenu:"/>
                    <p:inputText id="idName" value="#{RegistracijaGost.imeKompanije}"/>
                </h:panelGrid> 
                <p:commandButton value= "Pretrazi" action="#{RegistracijaGost.pretraziIme()}" update="@form"/>   
               
                <h:panelGrid columns="2" cellpadding="5" >
                    <p:outputLabel for="idGrad" value="Pretraga po gradu:"/>
                    <p:inputText id="idGrad" value="#{RegistracijaGost.grad}"/>
                </h:panelGrid> 
                <p:commandButton value= "Pretrazi" action="#{RegistracijaGost.pretraziGrad()}" update="@form"/>   

                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="delatnost" value="Delatnost firme:"/>
                <p:selectOneMenu id="delatnost" value="#{RegistracijaGost.delatnost}" >
                 <br/>  
                    <f:selectItem itemValue="0" itemLabel="IT" />
                    <f:selectItem itemValue="1" itemLabel="Telekomunikacije" />
                    <f:selectItem itemValue="2" itemLabel="Energetika" />
                    <f:selectItem itemValue="3" itemLabel="Gradjevina i arhitektura" />
                    <f:selectItem itemValue="4" itemLabel="Masinstvo" />                    
                </p:selectOneMenu>
                </h:panelGrid>
              <p:commandButton value= "Pretrazi" action="#{RegistracijaGost.pretraziDelatnost()}" update="@form"/>   

                <br/><br/>
                <h3> Rezultat pretrage: </h3>


                <p:dataTable var="kompanije" value="#{RegistracijaGost.kompanije}">
                    <p:column headerText="Naziv">
                        <h:outputText value="#{kompanije.naziv}"/>
                    </p:column>  
                    <p:column headerText="Grad">
                        <h:outputText value="#{kompanije.grad}"/>
                    </p:column>  
                    <p:column headerText="Delatnost">
                        <h:outputText value="#{kompanije.delatnost}"/>
                    </p:column>  
                </p:dataTable>
            </p:panel>
        </h:form>
    </h:body>
</html>
