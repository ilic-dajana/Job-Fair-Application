<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login page</title>
                <h:outputStylesheet library="css" name="registration_style.css"/>

    </h:head>
    <h:body>
        <h:form id="login" class="form">
                <p:messages showDetail="false" autoUpdate="true"/>
             <p:panel header="login" class="panel">
                <h:panelGrid columns="2" cellpadding="5">                <p:outputLabel for="idUsername" value="Username:"/>
                <p:inputText id="idUsername" value="#{ControllerLogin.username}"/>
          
                
                <p:outputLabel value="Password:"/>
                <p:password value="#{ControllerLogin.password}"/>   
                </h:panelGrid>
                <p:commandButton value="Uloguj se" action="#{ControllerLogin.login()}" update="@form"/>   

             
             </p:panel>
        </h:form>
    </h:body>
</html>
