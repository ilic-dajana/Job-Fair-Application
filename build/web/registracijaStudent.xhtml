<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registracija Student</title>
        <h:outputStylesheet library="css" name="registration_style.css"/>
    </h:head>
    <h:body>
        <h:form id="studentRegistracija" class="form">

            <p:messages showDetail="false" autoUpdate="true"/>  
            <p:panel header="Registracija Student" class="panel">
            <h:panelGrid columns="2" cellpadding="5">
                
                <p:outputLabel for="username" value="Username:"/>
                <p:inputText id="username" value="#{RegistracijaStudent.username}"
                             required="true" requiredMessage="Uneti username!"/>
               
                
                <p:outputLabel for="passwordInput" value="Password:"/>
                <p:password id="passwordInput" value="#{RegistracijaStudent.password}"
                            required="true" requiredMessage="Uneti password!"
                            feedback="true" promptLabel="password strength"
                            weakLabel="weak" goodLabel="good" strongLabel="strong"
                            inline="true" match="confirmPassword"/>   
               
                <p:outputLabel for="confirmPassword" value="Ponoviti password"/>
                <p:password id="confirmPassword" value="#{RegistracijaStudent.ponovljenPassword}"
                            required="true" requiredMessage="Ponoviti password!"/>   
               
                <p:outputLabel for="name" value="Ime:"/>
                <p:inputText id="name" value ="#{RegistracijaStudent.ime}"
                             required="true" requiredMessage="Uneti ime!"/>
            
                <p:outputLabel for="prezime" value="Prezime:"/>
                <p:inputText id="prezime" value ="#{RegistracijaStudent.prezime}"
                             required="true" requiredMessage="Uneti prezime!"/>
                              
                <p:outputLabel for="telefon" value ="Kontakt telefon:"/>
                <p:inputText id="telefon" value="#{RegistracijaStudent.telefon}"
                             required="true" requiredMessage="Uneti telefon!"/>                
               
                <p:outputLabel for="email" value="E-mail:"/>
                <p:inputText id="email" value = "#{RegistracijaStudent.email}"
                             required="email" requiredMessage="Uneti email!"/>
                
                <p:outputLabel for="diplomirao" value="Da li je student diplomirao:"/>
                <p:selectOneRadio id="diplomirao" value="#{RegistracijaStudent.diplomirao}">
                    <f:selectItem itemValue="0" itemLabel="Nije" />
                    <f:selectItem itemValue="1" itemLabel="Jeste" />                   
                </p:selectOneRadio>
                             
                <p:outputLabel for="godina" value="Godina studija:"/>
                <p:selectOneRadio id="godina" value="#{RegistracijaStudent.godinaStudija}" layout="pageDirection">
                 <br/>   <f:selectItem itemValue="1" itemLabel="Prva godina" />
                    <f:selectItem itemValue="2" itemLabel="Druga godina" />
                    <f:selectItem itemValue="3" itemLabel="Treca godina" />
                    <f:selectItem itemValue="4" itemLabel="Cetvrta godina" />
                    <f:selectItem itemValue="5" itemLabel="Peta(master) godina" />
                 </p:selectOneRadio>
                </h:panelGrid>
                    
                <p:commandButton value="Registruj se" action="#{RegistracijaStudent.registracija()}" update="@form"/>   
                </p:panel>
        </h:form>
            
    </h:body>
</html>
