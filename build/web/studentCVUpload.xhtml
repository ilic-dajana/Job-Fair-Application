<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>CV Upload</title>
        <h:outputStylesheet library="css" name="registration_style.css"/>
          <div >
            <h:form class="form1">
            <p:toolbar id="tbK">
                    <f:facet name="left">
                        <p:commandButton  value="Home" action="#{ControllerPage.home()}"/>
                    </f:facet>
                    <f:facet name="left">
                        <p:commandButton  value="LogOut" action="#{ControllerLogin.logout()}" />
                    </f:facet>
                    <f:facet name="right">
                       <p:outputLabel value="Username:"/>
                   </f:facet>
                   <f:facet name="right" >
                       <p:outputLabel value="#{username}" style="color:blue;"/>
                   </f:facet>
                   </p:toolbar> 
            </h:form>
        </div>

    </h:head>
     <h:body styleClass="image">
         <div style="padding-top: 1rem"></div>
         <h:form id="studentCV" class="form">             
            <p:messages showDetail="false" autoUpdate="true"/>  
            <p:panel header="CV Student" class="panel">
                <h3> Lične informacije: </h3>
            <p:panelGrid columns="3" styleClass="ui-panelgrid-blank ui-fluid" style="width: 100%" columnClasses="forty-percent top-alignment, sixty-percent top-alignment" >
                <p:outputLabel for="ime" value="Ime:" />
                <p:inputText id="ime" value="#{RegistracijaStudent.username}"
                             />
                <p:outputLabel value=""/>
                
                <p:outputLabel for="prezime" value="Prezime:"/>
                <p:inputText id="prezime" value="#{RegistracijaStudent.password}"
                           />   
                  <p:outputLabel value=""/>
                <p:outputLabel for="adresa" value="Adresa:"/>
                <p:inputText id="adresa" value ="#{RegistracijaStudent.ime}"/>
             <p:outputLabel value=""/>
                <p:outputLabel for="posta" value="Postanski broj:"/>
                <p:inputText id="posta" value ="#{RegistracijaStudent.prezime}"/>
                    <p:outputLabel value=""/>           
                <p:outputLabel for="grad" value ="Grad:"/>
                <p:inputText id="grad" value="#{RegistracijaStudent.telefon}"/>                
                <p:outputLabel value=""/>
                <p:outputLabel for="drzava" value="Drzava:"/>
                <p:inputText id="drzava" value = "#{RegistracijaStudent.email}"/>
                 <p:outputLabel value=""/>
               
                 <p:outputLabel for="telefon" value="Telefon:"/>
                <p:inputText id="telefon" value = "???"/>
                <p:commandButton id="addTelephone" value="+"  action="#{student.addTelephone()}" update="studentCV" style="width: 40px;"/>
                </p:panelGrid>
                
                <ui:repeat value="#{student.telefoni}" var="tel" varStatus="status">
                    <p:panelGrid columns="2" styleClass="ui-panelgrid-blank ui-fluid" style="width: 100%" columnClasses="forty-percent top-alignment, sixty-percent top-alignment">                       
                        <p:commandButton action="#{student.removeTelephone(status.index)}" update="studentCV" value="-" style="width: 40px;">
                            <f:attribute name="index" value="#{status.index}"/>
                        </p:commandButton>
                    <p:inputText value="#{tel}" id="tel#{status.index}" style="width:200px;"/>                    
                    </p:panelGrid>
                </ui:repeat>
            
                <p:panelGrid columns="3" styleClass="ui-panelgrid-blank ui-fluid" style="width: 100%" columnClasses="forty-percent top-alignment, sixty-percent top-alignment"> 
                
                <p:outputLabel for="web" value=" Web/LinkedIn: "/>
                <p:inputText id="web" value = "???"/>
                <p:commandButton id="addWeb" value="+" action="#{student.addWeb()}" style="width: 40px;"  update="studentCV"/>
              
                </p:panelGrid>
            
                <ui:repeat value="#{student.webSites}" var="w" varStatus="status">
                    <p:panelGrid columns="2" styleClass="ui-panelgrid-blank ui-fluid" style="width: 100%" columnClasses="forty-percent top-alignment, sixty-percent top-alignment">                       
                        <p:commandButton action="#{student.removeWeb(status.index)}" update="studentCV" value="-" style="width: 40px;">
                            <f:attribute name="index" value="#{status.index}"/>
                        </p:commandButton>
                    <p:inputText value="#{w}" id="w#{status.index}" style="width:200px;"/>                    
                    </p:panelGrid>
                </ui:repeat>
                
                <p:panelGrid columns="2" styleClass="ui-panelgrid-blank ui-fluid" style="width: 100%" columnClasses="forty-percent top-alignment, sixty-percent top-alignment"> 
                    <p:outputLabel for="tipA" value="Tip aplikacije:"/>
                    <h:selectOneMenu id="tipA" value="#{student.tipApp}">
                        <f:selectItem itemValue="Praksa" itemLabel="Praksa"/>
                        <f:selectItem itemValue="Zaposlenje" itemLabel="Zaposlenje"/>
                    </h:selectOneMenu>
                </p:panelGrid> 
                
                <h3>Informacije o obrazovanju </h3>
                
                 <p:panelGrid columns="1" styleClass="ui-panelgrid-blank ui-fluid" style="width: 100%" columnClasses="forty-percent top-alignment, sixty-percent top-alignment"> 
                                 
                    <p:commandButton id="addEd" value="+" action="#{student.addEducation()}" update="studentCV" style="width: 40px;"/>
              
                </p:panelGrid>
                
                 <ui:repeat value="#{student.educations}" var="ed" varStatus="status">
                    <p:commandButton action="#{student.removeEducation(status.index)}" update="studentCV" value="-" style="width: 40px;">
                      <f:attribute name="index" value="#{status.index}"/>
                    </p:commandButton>
                    <p:panelGrid columns="2" styleClass="ui-panelgrid-blank ui-fluid" style="width: 100%" columnClasses="forty-percent top-alignment, sixty-percent top-alignment">                       
                       <p:outputLabel value="Datum od:"/>
                       <p:inputText value="#{ed}" id="ed#{status.index}" style="width:200px;"/>     
                       <p:outputLabel value="Datum do:"/>
                       <p:inputText  style="width:200px;"/>
                       <p:outputLabel value="I dalje u toku?"/>
                       <p:selectBooleanCheckbox />
                       <p:outputLabel value="Stepen obrazovanja:"/>
                       <h:selectOneMenu value="#{student.straniJezik}">
                            <f:selectItem itemValue="Osnovna škola" itemLabel="Osnovna škola"/>
                            <f:selectItem itemValue="Srednja škola" itemLabel="Srednja škola"/>
                            <f:selectItem itemValue="Visoka škola" itemLabel="Visoka škola"/>
                            <f:selectItem itemValue="Fakultet" itemLabel="Fakultet"/>                        
                       </h:selectOneMenu>
                       <p:outputLabel value="Naziv školske ustanove:"/>
                       <p:inputText value="" />
                    </p:panelGrid>
                </ui:repeat>
                
                <h3>Informacije o zaposlenjima/praksama </h3>
                
                 <p:panelGrid columns="1" styleClass="ui-panelgrid-blank ui-fluid" style="width: 100%" columnClasses="forty-percent top-alignment, sixty-percent top-alignment"> 
                                 
                    <p:commandButton id="addJob" value="+" action="#{student.addJob()}" update="studentCV" style="width: 40px;"/>
              
                </p:panelGrid>
                
                 <ui:repeat value="#{student.jobs}" var="j" varStatus="status">
                     <p:commandButton action="#{student.removeJob(status.index)}" update="studentCV" value="-" style="width: 40px;">
                            <f:attribute name="index" value="#{status.index}"/>
                        </p:commandButton>
                    <p:panelGrid columns="2" styleClass="ui-panelgrid-blank ui-fluid" style="width: 100%" columnClasses="forty-percent top-alignment, sixty-percent top-alignment">                       
                        <p:outputLabel value="Datum od:"/>
                        <p:inputText value="#{j}" id="j#{status.index}" style="width:200px;"/>     
                        <p:outputLabel value="Datum do:"/>
                        <p:inputText style="width:200px;"/>
                        <p:outputLabel value="I dalje u toku?"/>
                        <p:selectBooleanCheckbox />
                        <p:outputLabel value="Stepen obrazovanja:"/>
                        <h:selectOneMenu  >
                             <f:selectItem itemValue="Osnovna škola" itemLabel="Osnovna škola"/>
                             <f:selectItem itemValue="Srednja škola" itemLabel="Srednja škola"/>
                             <f:selectItem itemValue="Visoka škola" itemLabel="Visoka škola"/>
                             <f:selectItem itemValue="Fakultet" itemLabel="Fakultet"/>                        
                        </h:selectOneMenu>
                        <p:outputLabel value="Naziv školske ustanove:"/>
                        <p:inputText  />
                    </p:panelGrid>
                </ui:repeat>
                 <h3> Informacije o ličnim veštinama: </h3>
                 <p:panelGrid columns="2" styleClass="ui-panelgrid-blank ui-fluid" style="width: 100%" columnClasses="forty-percent top-alignment, sixty-percent top-alignment"> 
                      <p:outputLabel for="matJez" value="Maternji jezik:"/>
                      <p:inputText id="matJez" value="#{student.maternjiJezik}"/>
                      <p:outputLabel for="straniJez" value="Strani jezik(ci):"/>
                      <p:inputText id="straniJez" value="#{student.straniJezik}"/>
                </p:panelGrid>
                
                 <p:panelGrid columns="1" styleClass="ui-panelgrid-blank ui-fluid" style="width: 100%" columnClasses="forty-percent top-alignment, sixty-percent top-alignment"> 
                   <p:outputLabel for="communication" value="Komunikacione vestine:"/>
                   <p:inputTextarea rows="5" cols="50" completeMethod="#{student.communication}" id="communication" value="#{student.communication}"/>
                   <p:outputLabel for="organisation" value="Organizacione vestine:"/>
                   <p:inputTextarea rows="5" cols="50" completeMethod="#{student.organisation}" id="organisation" />
                   <p:outputLabel for="skills" value="Navedite nekoliko kurseva/znanja koja su potrebna za traženu poziciju: "/>
                   <p:inputTextarea rows="5" cols="50" completeMethod="#{student.skills}" id="skills" />
               
                </p:panelGrid>    
                </p:panel>
            
                 
        </h:form>
    </h:body>
</html>
