<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title> Gost </title>
        <h:outputStylesheet library="css" name="registration_style.css"/>
        <div>
            <h:form class="form1">
            <p:toolbar id="tbK">
                    <f:facet name="left">
                        <p:commandButton  value="Home" icon="fa fa-fw fa-home" action="#{ControllerPage.home()}" />
                    </f:facet>                   
                     <f:facet name="right">
                    <p:commandButton  value="Login" action="#{ControllerPage.login()}" icon="fa fa-fw fa-arrow-circle-o-right"/>
                    </f:facet> 
                </p:toolbar> 
            </h:form>
        </div>

    </h:head>
    <h:body styleClass="image">
         <div style="padding-top: 1rem"></div>
    
        <h:form id="gostRegistracija" class="form">
             <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate />
            </p:messages>
            <p:panel header="Pretraga" class="panel">
                <p:panelGrid columns="2" styleClass="ui-panelgrid-blank ui-fluid"  >
                    <p:outputLabel for="idName" value="Pretraga po imenu:"/>
                    <p:inputText id="idName" value="#{RegistracijaGost.imeKompanije}"/>
                </p:panelGrid> 
                <p:commandButton value= "Pretrazi" action="#{RegistracijaGost.pretraziIme()}" update="@form"/>   
               
                <p:panelGrid columns="2" styleClass="ui-panelgrid-blank ui-fluid" >
                    <p:outputLabel for="idGrad" value="Pretraga po gradu:"/>
                    <p:inputText id="idGrad" value="#{RegistracijaGost.grad}"/>
                </p:panelGrid> 
                <p:commandButton value= "Pretrazi" action="#{RegistracijaGost.pretraziGrad()}" update="@form"/>   

                <p:panelGrid columns="2" styleClass="ui-panelgrid-blank ui-fluid">
                    <p:outputLabel for="delatnost" value="Delatnost firme:"/>
                <h:selectManyListbox id="delatnost"  value="#{RegistracijaGost.delatnost}" >
                 <br/>  
                    <f:selectItem itemValue="IT" itemLabel="IT" />
                    <f:selectItem itemValue="Telekomunikacije" itemLabel="Telekomunikacije" />
                    <f:selectItem itemValue="Energetika" itemLabel="Energetika" />
                    <f:selectItem itemValue="Gradjevina i arhitektura" itemLabel="Gradjevina i arhitektura" />
                    <f:selectItem itemValue="Masinstvo" itemLabel="Masinstvo" />                    
                </h:selectManyListbox>
                </p:panelGrid>
              <p:commandButton value= "Pretrazi" action="#{RegistracijaGost.pretraziDelatnost()}" update="@form"/>   

                <br/><br/>
                <h3> Rezultat pretrage: </h3>


                <p:dataTable var="kompanije" value="#{RegistracijaGost.kompanije}">
                    <p:column headerText="Naziv">
                        <h:outputText value="#{kompanije.naziv}"/>
                    </p:column>  
                    <p:column headerText="Grad">
                        <h:outputText value="#{kompanije.grad}"/>
                    </p:column>  
                    <p:column headerText="Delatnost">
                        <h:outputText value="#{kompanije.delatnost}"/>
                    </p:column>  
                </p:dataTable>
            </p:panel>
        </h:form>
    </h:body>
</html>
