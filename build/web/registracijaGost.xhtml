<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title> Registracija Gost</title>
        <h:outputStylesheet library="css" name="registration_style.css"/>

    </h:head>
    <h:body>
      
        <h:form id="gostRegistracija" class="form">
            <p:messages showDetail="false" autoUpdate="true"/>
            <p:panel header="Pretraga" class="panel">
                <h:panelGrid columns="2" cellpadding="5" >
                      
                    <p:outputLabel for="idName" value="Ime kompanije:"/>
                    <p:inputText id="idName" value="#{RegistracijaGost.imeKompanije}"/>
               </h:panelGrid> 
                <p:commandButton value= "Pretrazi" action="#{RegistracijaGost.pretrazi()}" update="@form"/>   

            </p:panel>
        </h:form>
    </h:body>
</html>
