<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title> Registracija Kompanija</title>
        <h:outputStylesheet library="css" name="registration_style.css"/>
    </h:head>
    <h:body styleClass="image">
        <div style="padding-top: 1rem">
            <h:form class="form">
            <p:toolbar id="tbK">
                    <f:facet name="left">
                        <p:commandButton  value="Home" action="#{ControllerPage.home()}"/>
                    </f:facet>
                    <f:facet name="right">
                        <p:commandButton  value="Sign Out" action="#{ControllerPage.login()}"/>
                    </f:facet>
                </p:toolbar> 
            </h:form>
        </div>
         <h:form id="kompanijaRegistracija" class="form">
              
             <p:messages showDetail="false" autoUpdate="true"/>
             <p:panel header="Registracija Kompanije" class="panel">
             <p:panelGrid columns="2" styleClass="ui-panelgrid-blank ui-fluid" >
                 <p:outputLabel for="username" value="Username:"/>
                
                 <p:inputText id="username" value="#{RegistracijaKompanija.username}"
                             required="true" requiredMessage="Uneti username!"/>
               
                
                <p:outputLabel for="password" value="Password:"/>
                <p:password id="password" value="#{RegistracijaKompanija.password}"
                            required="true" requiredMessage="Uneti password!"
                            feedback="true" promptLabel="password strength"
                            weakLabel="weak" goodLabel="good" strongLabel="strong"
                            inline="true"/>   
               
                <p:outputLabel for="confirmPassword" value="Ponoviti password:"/>
                <p:password id="confirmPassword" value="#{RegistracijaKompanija.ponovljenPassword}"
                            required="true" requiredMessage="Ponoviti password!"/>   
                <p:outputLabel for="naziv" value="Naziv kompanije:"/>
                <p:inputText id="naziv" value ="#{RegistracijaKompanija.kompanija}"
                             required="true" requiredMessage="Uneti kompaniju!"/>
                 
                <p:outputLabel for="grad" value="Grad:"/>
                <p:inputText id="grad" value ="#{RegistracijaKompanija.grad}"
                             required="true" requiredMessage="Uneti grad!"/>
                
                <p:outputLabel for="adresa" value="Adresa:"/>
                <p:inputText id="adresa" value ="#{RegistracijaKompanija.adresa}"
                             required="true" requiredMessage="Uneti adresu!"/>
                
                <p:outputLabel for="imeDirektora" value="Ime direktora:"/>
                <p:inputText id="imeDirektora" value ="#{RegistracijaKompanija.ime}"
                             required="true" requiredMessage="Uneti ime direktora!"/>
               
                <p:outputLabel for="prezimeDirektora" value="Prezime:"/>
                <p:inputText id="prezimeDirektora" value ="#{RegistracijaKompanija.prezime}"
                             required="true" requiredMessage="Uneti prezime direktora!"/>
             
                <p:outputLabel for="pib" value="PIB:"/>
                <p:inputText id="pib" value ="#{RegistracijaKompanija.PIB}"
                             required="true" requiredMessage="Uneti PIB!"/>                
              
                <p:outputLabel for="brojZaposlenih" value="Broj zaposlenih:"/>
                <p:inputText id="brojZaposlenih" value ="#{RegistracijaKompanija.broj_zaposlenih}"
                             required="true" requiredMessage="Uneti broj zaposlenih!"/>
                
                <p:outputLabel for="email" value="E-mail:"/>
                <p:inputText id="email" value ="#{RegistracijaKompanija.email}"
                             required="true" requiredMessage="Uneti email!"/>
               
                <p:outputLabel for="sajt" value="Web-sajt:"/>
                <p:inputText id="sajt" value ="#{RegistracijaKompanija.sajt}"
                             required="true" requiredMessage="Uneti sajt!"/>
                                              
                <p:outputLabel for="firma" value="Delatnost firme:"/>
                <p:selectOneMenu id="firma" value="#{RegistracijaKompanija.delatnost}" >
                 <br/>  
                    <f:selectItem itemValue="IT" itemLabel="IT" />
                    <f:selectItem itemValue="Telekomunikacije" itemLabel="Telekomunikacije" />
                    <f:selectItem itemValue="Energetika" itemLabel="Energetika" />
                    <f:selectItem itemValue="Gradjevina i arhitektura" itemLabel="Gradjevina i arhitektura" />
                    <f:selectItem itemValue="Masinstvo" itemLabel="Masinstvo" />                    
                </p:selectOneMenu>
              
                <p:outputLabel value="Specijalnost"/>
                <p:inputText value = "#{RegistracijaKompanija.specijalnost}"
                             required="true" requiredMessage="Uneti specijalnost!"/>
                 </p:panelGrid>  
                      
             <p:fileUpload fileUploadListener="#{PictureDao.handleFileUpload}" mode="advanced" dragDropSupport="true"
                         label="Dodaj sliku"
                 auto="90000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
            
                <p:commandButton value="Registruj se"  action="#{RegistracijaKompanija.registracija()}" update="@form"/>   
             </p:panel>
        </h:form>
    </h:body>
</html>
